<!-- other-page.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-GLhlTQ8iK+eaW50STu6ugHnhTXC4MK9uQln0/8EIdBWTScEa/6pFZl+G2GOl7L6y" crossorigin="anonymous">
</head>
<body>

  <div class="checkout-container">
    <div class="order-list">
      <h2>Order List</h2>
      <ul class="order-items">
        <li class="order-item">Processor <span>$300</span></li>
        <li class="order-item">Memory (RAM) <span>$150</span></li>
        <li class="order-item">Storage (SSD) <span>$100</span></li>
        <!-- Add more items as needed -->
      </ul>

      <div class="voucher-section">
        <input type="text" class="voucher-input" placeholder="Enter voucher code">
        <button class="apply-button" onclick="applyVoucher()">Apply Voucher</button>
      </div>

      <div class="total-section">
        <span class="total-label">Total Amount:</span>
        <span class="total-amount">$550</span>
      </div>

      <!-- New button for booking appointment -->
      <button class="book-appointment-button" onclick="redirectToPayPage()">Book Appointment</button>
    </div>

    <div class="payment-container" id="paymentComponentContainer"></div>
  </div>

  <script src="payment-component.js"></script>
  <script>
    function redirectToPayPage() {
      window.location.href = 'pay.html';
    }
  </script>
</body>
</html>
